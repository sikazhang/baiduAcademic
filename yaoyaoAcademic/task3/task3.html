<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"></meta>  
<style>
	form{
		margin:20px auto;
		height:100%;
		width:600px;
		text-align: center;
	}
	label{
		display: inline-block;
		text-align: right;
		margin-right: 30px;
		margin-bottom: 20px;
	}
	select{
		width:100px;
		margin-right: 30px;
	}
	.unstudent{
		display: none;
	}
</style>
</head>
<body>
<div>
	<form action="">
		<div>
			<input id="1" type="radio" name="student" checked="checked">
			<label for="1">在校生</label>
			<input id="2" type="radio" name="student">
			<label for="2">非在校生</label>
		</div>
		<div>
			<label for="3">学校</label>
			<select>
				<option>北京</option>
				<option>上海</option>
				<option>南京</option>
				<option>杭州</option>
			</select>
			<select>
				<option>北京大学</option>
				<option>清华大学</option>
				<option>中国人民大学</option>
				<option>北京师范大学</option>
			</select>
		</div>
		<div class="unstudent">
			<label for="4">就业单位</label>
			<input id="4" type="text"/>
		</div>
	</form>
</div>
<script type="text/javascript">
window.onload=function(){
	var input=document.getElementsByTagName("input");
	var div=document.getElementsByTagName("div");
	var select=document.getElementsByTagName("select");
	var obj=document.getElementsByTagName("select")[1];
	input[0].onchange=function(){
			div[2].style.display="block";
			div[3].style.display="none";
	}
	input[1].onchange=function(){
			div[3].style.display="block";
			div[2].style.display="none";
	}
	select[0].onchange=function(){
		school(select[0].value);
	}
	function school(value){
		obj.options.length=0;
		switch(value){
			case "北京":
				obj.add(new Option("北京大学"));
				obj.add(new Option("清华大学"));
				obj.add(new Option("中国人民大学"));
				obj.add(new Option("北京师范大学"));
				break;
			case "上海":
				obj.add(new Option("复旦大学"));
				obj.add(new Option("上海交通大学"));
				obj.add(new Option("同济大学"));
				obj.add(new Option("华东师范大学"));
				break;
			case "南京":
				obj.add(new Option("南京大学"));
				obj.add(new Option("东南大学"));
				obj.add(new Option("中国药科大学"));
				obj.add(new Option("河海大学"));
				break;
			case "杭州":
				obj.add(new Option("浙江大学"));
				obj.add(new Option("浙江工业大学"));
				obj.add(new Option("杭州电子科技大学"));
				obj.add(new Option("浙江工商大学"));
				break;
		}
	}

}
</script>
</body>
